apiVersion: v1
kind: Secret
metadata:
  name: redis-secret
  namespace: feast-{{ .Values.environment }}
stringData:
  REDIS_PASSWORD: "feast"
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: redis
  namespace: feast-{{ .Values.environment }}
spec:
  replicas: 1
  selector:
    matchLabels:
      app: redis
  template:
    metadata:
      labels:
        app: redis
    spec:
      containers:
        - name: redis
          image: 'bitnami/redis:latest'
          ports:
            - containerPort: 6379
          envFrom:
            - secretRef:
                name: redis-secret
---
apiVersion: v1
kind: Service
metadata:
  name: redis
  namespace: feast-{{ .Values.environment }}
  labels:
    app: redis
spec:
  type: ClusterIP
  ports:
    - port: 6379
      targetPort: 6379
      protocol: TCP
  selector:
    app: redis