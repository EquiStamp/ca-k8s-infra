apiVersion: external-secrets.io/v1beta1
kind: SecretStore
metadata:
  name: aws-secretsmanager
spec:
  provider:
    aws:
      service: SecretsManager
      region: us-east-1
      auth:
        secretRef:
          accessKeyIDSecretRef:
            name: aws-credentials-{{ .Values.environment }}
            key: access-key
          secretAccessKeySecretRef:
            name: aws-credentials-{{ .Values.environment }}
            key: secret-access-key
