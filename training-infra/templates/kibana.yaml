apiVersion: apps/v1
kind: Deployment
metadata:
  name: kibana
  namespace: observability-{{ .Values.environment }}
  labels:
    app: kibana
spec:
  replicas: 1
  selector:
    matchLabels:
      app: kibana
  template:
    metadata:
      labels:
        app: kibana
    spec:
      containers:
        - name: kibana
          image: docker.elastic.co/kibana/kibana:7.17.3
          env:
            - name: ELASTICSEARCH_HOSTS
              value: "http://elasticsearch:{{ .Values.elasticsearch.port }}"
---
apiVersion: v1
kind: Service
metadata:
  name: kibana
  namespace: observability-{{ .Values.environment }}
  labels:
    app: kibana
spec:
  ports:
    - port: {{ .Values.kibana.port }}
      targetPort: {{ .Values.kibana.port }}
  selector:
    app: kibana