apiVersion: external-secrets.io/v1beta1
kind: ClusterExternalSecret
metadata:
  name: credentials
spec:
  namespaceSelectors:
  - matchLabels:
      purpose: development
  externalSecretSpec:
    secretStoreRef:
      name: shared-credentials
      kind: ClusterSecretStore
    refreshInterval: "1h"
    target:
      name: credentials-secret
      creationPolicy: Owner
    data:
      - secretKey: OPENAI_API_KEY
        remoteRef:
          key: /apis/openai
          version: v1
      - secretKey: ANTHROPIC_API_KEY
        remoteRef:
          key: /apis/anthropic
          version: v1
        sourceRef:
          storeRef:
            name: shared-credentials
            kind: ClusterSecretStore
      - secretKey: AWS_CREDENTIALS
        remoteRef:
          key: /aws
          version: v3
        
